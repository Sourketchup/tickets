<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Tickets</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-box {
      padding: 20px;
      background-color: #495864;
      border-radius: 10px;
      width: 100%;
    }

    @media (min-width: 992px) {
      .form-container {
        display: flex;
        justify-content: center;
      }
      .form-box {
        width: 60%;
        margin: 0 10px;
      }
    }

    .modal-content {
      background-color: #343a40;
      color: #ffffff;
    }

    .search-results {
      background-color: #212529;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body class="bg-dark text-light" style="font-family: 'Poppins', sans-serif;">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Homecoming Tickets</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Add Tickets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="search.html">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="edit.html">Edit Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="instructions.html">Instructions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="manual-add.html">Manually Add Ticket</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Section -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Search Tickets</h2>
    <div class="form-container">
      <div class="form-box">
        <form id="searchForm">
          <div class="mb-3">
            <label for="searchInput" class="form-label">Ticket #:</label>
            <input type="text" class="form-control" id="TicketID" required>
          </div>
          <button type="submit" id="SearchButton" class="btn btn-primary w-100">Search</button>
        </form>
      </div>
    </div>

    <!-- Search Results -->
    <div class="search-results" id="searchResults">
      <h5>Results:</h5>
      <p id="ticketType">Ticket Type: <span id="ticketTypeResult"></span></p>
      <p id="studentNameResult">Ticket Owner: <span></span></p>
      <p id="gradeLevelResult">Grade Level: <span></span></p>
      <p id="timeAddedResult">Time Added: <span></span></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="searchscripts.js"></script>
</body>
</html>
