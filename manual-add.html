  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-box {
      padding: 20px;
      background-color: #495864;
      border-radius: 10px;
      width: 100%;
    }
    @media (min-width: 992px) {
      .form-container {
        display: flex;
        justify-content: center;
      }
      .form-box {
        width: 60%;
        margin: 0 10px;
      }
    }
    .modal-content {
      background-color: #1d2125;
      color: #ffffff;
    }
    .form-control {
      margin-bottom: 10px;
    }
    .btn {
      margin-top: 10px;
    }
  </style>
</head>

  <div class="container-fluid">

</nav>

<!-- Form Section -->
<div class="container">
  <h2 class="text-center mb-4" style="padding-top: 1em;">Manually Add Student Ticket</h2>

  <div class="form-box">
    <p class="text-center">Use this form to manually add Student Tickets only. This BYPASSES the purchase check. All fields are optional.</p>
    <form id="ManualTicketForm" style="text-align: center;">
      <div class="mb-3">
        <label for="ticketID" class="form-label">Ticket ID:</label>
        <input type="text" class="form-control" id="ticketID" placeholder="Enter Ticket ID">
      </div>
      <div class="mb-3">
        <label for="ticketType" class="form-label">Ticket Type:</label>
        <select class="form-control" id="ticketType">
          <option value="Student">Student</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="owner" class="form-label">Owner:</label>
        <input type="text" class="form-control" id="owner" placeholder="Owner's name">
      </div>
      <div class="mb-3">
        <label for="studentNumber" class="form-label">Student Number:</label>
        <input type="text" class="form-control" id="studentNumber" placeholder="Enter Student Number">
      </div>
      <button type="submit" class="btn btn-success w-100">Add Ticket</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
