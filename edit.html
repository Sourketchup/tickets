<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
    }

    .navbar {
      background-color: rgba(31, 111, 235, 0.85);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand,
    .nav-link {
      color: #ffffff !important;
      font-weight: 500;
    }

    .nav-link.active {
      text-decoration: none;
      border-bottom: 2px solid #ffffff;
      transition: border-color 0.3s ease-in-out;
      padding: 0.5em 0;
    }

    .btn-custom-blue {
      background-color: #1f6feb;
      color: white;
      border: none;
    }

    .btn-custom-blue:hover {
      background-color: #0c4eb1;
    }

    .form-box {
      background-color: #161b22;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 2em;
      width: 100%;
    }

    #qrScanner {
      width: clamp(300px, 75%, 600px);
      max-width: 50rem;
      align-self: center;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
    }

    .form-control {
      background-color: #0d1117;
      border: 1px solid #30363d;
      color: #e6edf3;
    }

    .form-control:focus {
      background-color: #161b22;
      border-color: #1f6feb;
      box-shadow: none;
      color: #fff;
    }

    .form-control:disabled {
      background-color: #0d1117;
      color: #6e7681;
      opacity: 1;
    }

    .btn-success {
      background-color: #2ea043;
      border: none;
    }

    .btn-success:hover {
      filter: brightness(1.1);
    }

    h2,
    h4 {
      color: #c9d1d9;
    }

    .hidden {
      display: none;
    }
  </style>

    {
      "imports": {
        "@scandit/web-datacapture-core": "https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-core@7.3.0/build/js/index.js",
        "@scandit/web-datacapture-barcode": "https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-barcode@7.3.0/build/js/index.js",

</head>

    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-ticket"></i> Homecoming Tickets</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mt-2 mt-lg-0" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa-solid fa-plus"></i> Add Tickets</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="search.html"><i class="fa-solid fa-magnifying-glass"></i>
              Search</a></li>
          <li class="nav-item"><a class="nav-link active" href="edit.html"><i class="fa-solid fa-pen"></i> Edit Info</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="instructions.html"><i class="fa-solid fa-info-circle"></i>
              Instructions</a></li>
          <li class="nav-item"><a class="nav-link" href="manual-add.html"><i class="fa-solid fa-keyboard"></i> Manual
              Add</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Edit Ticket Information (THIS IS NOT DONE)</h2>

    <div class="form-box">
      <h4 class="mb-3">Search Ticket to Edit</h4>
      <form id="editSearchForm" class="mb-4">
        <div class="mb-3">
          <label for="ticketSearch" class="form-label">Ticket #:</label>
          <div class="d-flex gap-2 mt-2">
            <input type="text" class="form-control" id="ticketSearch" required>
            <button type="button" id="scanButton" class="btn btn-custom-blue" style="height: 38px;">
              <i class="fa-solid fa-camera"></i>
            </button>
          </div>
        </div>


        <div class="d-flex justify-content-center mb-3" style="max-height: 500px;">
          <div id="qrScanner" style="display:none; width: 100%; height: 300px; margin-top:1em;"></div>
        </div>
        <button type="submit" class="btn btn-success w-100">Search</button>
      </form>

      <h4 class="mb-3">Update Ticket Information</h4>
      <form id="editForm">
        <div class="mb-3">
          <label for="ticketType" class="form-label">Ticket Type:</label>
          <select class="form-control" id="ticketType" disabled>
            <option value="Student">Student</option>
            <option value="Guest">Guest</option>
          </select>
        </div>

        <div id="studentFields">
          <div class="mb-3">
            <label for="studentName" class="form-label">Student Name:</label>
            <input type="text" class="form-control" id="studentName">
          </div>
        </div>

        <div id="guestFields" class="hidden">
          <div class="mb-3">
            <label for="guestName" class="form-label">Guest Name:</label>
            <input type="text" class="form-control" id="guestName">
          </div>
          <div class="mb-3">
            <label for="guestGrade" class="form-label">Guest Grade:</label>
            <input type="text" class="form-control" id="guestGrade">
          </div>
          <div class="mb-3">
            <label for="inviter" class="form-label">Inviter:</label>
            <input type="text" class="form-control" id="inviter">
          </div>
        </div>

        <div class="mb-3">
          <label for="ticketNumber" class="form-label">Ticket #:</label>
          <input type="text" class="form-control" id="ticketNumber" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Update Ticket</button>
      </form>
    </div>
  </div>

</body>

</html>
