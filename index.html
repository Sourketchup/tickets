<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Tickets - Student & Guest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

.form-box {
      padding: 20px;
      background-color: #495864;
      border-radius: 10px;
      width: 100%;
    }

    @media (min-width: 992px) {
      .form-container {
        display: flex;
        justify-content: center;
      }
      .form-box {
        width: 60%;
        margin: 0 10px;
      }
    }

    .modal-content {
      background-color: #1d2125;
      color: #ffffff;
    }
   

    .search-results {
      background-color: #212529;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .form-control {
      margin-bottom: 10px;
    }
    
    .btn {
      margin-top: 10px;
    }

    .ticket-box, .info-box {
      border: 1px solid #353d46;
      padding: 15px;
      border-radius: 8px;
    }

    @media (min-width: 992px) {
      .form-container {
        display: flex;
        justify-content: center;
      }
      .ticket-box, .info-box {
        width: 48%;
      }
    }


  </style>


</head>
<body class="bg-dark text-light" style="font-family: 'Poppins', sans-serif;">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Homecoming Tickets</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Add Tickets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="search.html">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="edit.html">Edit Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="instructions.html">Instructions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="manual-add.html">Manually Add Ticket</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Form Section -->
  <div class="container">
    <h2 class="text-center mb-4" style="padding-top: 1em;">Add Student or Guest Ticket</h2>

    <!-- Separate Info Box and Ticket # -->
    <div class="form-box">
      <div class="info-box">
        <div class="d-flex align-items-center">
          <h4 class="me-3">Student/Guest Information</h4>
          <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" style="margin-bottom: 15px;" data-bs-toggle="dropdown" aria-expanded="false">
                  Ticket Types
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#" data-value="Student">Student</a></li>
                <li><a class="dropdown-item" href="#" data-value="Guest">Guest</a></li>
              </ul>
          </div>
      </div>
      <form id="TicketForm" style="text-align: center;">
        <h4 id="tickettypealert">Please select a ticket type.</h4>
        <div id="StudentSubmission" style="display: none;">
          
        <div class="mb-3">
          <label for="studentNumber" id="studentheader" class="form-label">Student Number:</label>
          <input type="text" class="form-control" id="studentNumber" required>
        </div>
        <button type="submit" id="verifyStudentButton" class="btn btn-success w-100">Verify Student</button>

      </div>
    </form>
      <div id="GuestSubmission" style="display: none;">

        <div class="mb-3"></form>
          <label for="firstName" class="form-label">First Name:</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="mb-3"></div>
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="lastName" required>  
        <div class="mb-3"></form>
          <label for="inviterID" class="form-label">Inviter Student Number:</label>
          <input type="text" class="form-control" id="inviterID" required>
        </div>
        <div class="mb-3"></form>
          <label for="ticketNumber" class="form-label">Ticket Number:</label>
          <input type="text" class="form-control" id="ticketNumber" required> <!-- ***confirm what id and for= to use**-->
        </div>
        <button type="submit" id="guestticketSubmit" class="btn btn-success w-100">Add Ticket</button>
      </div>       
      </form>
      </div>

      <div class="ticket-box" id="ticket-box" style="display: none;">
        <h4>Ticket Information</h4>
        <form>
          <div class="mb-3">
            <label for="ticketNumber" class="form-label">Ticket #:</label>
            <input type="text" class="form-control" id="studentticketNumber" required>
          </div>
          <button type="submit" id="ticketSubmit" class="btn btn-success w-100">Add Ticket</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts.js"></script>

</body>
</html>
