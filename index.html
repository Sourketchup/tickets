<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Tickets - Student & Guest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
    }

    .navbar {
      background-color: rgba(31, 111, 235, 0.85);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand, .nav-link {
      color: #ffffff !important;
      font-weight: 500;
    }

    .nav-link.active {
      text-decoration: underline;
    }

    .form-box {
      background-color: #161b22;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-bottom: 2em;
    }

    .form-control {
      background-color: #0d1117;
      border: 1px solid #30363d;
      color: #e6edf3;
    }

    .form-control:focus {
      background-color: #161b22;
      border-color: #1f6feb;
      box-shadow: none;
      color: #fff;
    }

    .btn-primary {
      background-color: #238636;
      border: none;
    }

    .btn-success {
      background-color: #2ea043;
      border: none;
    }

    .btn-success:hover, .btn-primary:hover {
      filter: brightness(1.1);
    }

    .dropdown-menu {
      background-color: #21262d;
      color: #e6edf3;
    }

    .dropdown-item {
      color: #e6edf3;
    }

    .dropdown-item:hover {
      background-color: #0c4eb1;
      color: #ffffff;
    }

    .ticket-box, .info-box {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    .btn-custom-blue {
    background-color: #1f6feb;
    color: white;
    border: none;
  }

  .btn-custom-blue:hover {
    background-color: #0c4eb1;
  }

    h2, h4 {
      color: #c9d1d9;
    }

    @media (min-width: 992px) {
      .form-container {
        display: flex;
        justify-content: space-between;
        gap: 2%;
      }

    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html"><i class="fa-solid fa-ticket"></i> Homecoming Tickets</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse mt-2 mt-lg-0" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html"><i class="fa-solid fa-plus"></i> Add Tickets</a></li>
        <li class="nav-item"><a class="nav-link" href="search.html"><i class="fa-solid fa-magnifying-glass"></i> Search</a></li>
        <li class="nav-item"><a class="nav-link" href="edit.html"><i class="fa-solid fa-pen"></i> Edit Info</a></li>
        <li class="nav-item"><a class="nav-link" href="instructions.html"><i class="fa-solid fa-info-circle"></i> Instructions</a></li>
        <li class="nav-item"><a class="nav-link" href="manual-add.html"><i class="fa-solid fa-keyboard"></i> Manual Add</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="form-box">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 id="studentheader">Please select a ticket type.</h4>
        <div class="dropdown">
          <button class="btn btn-custom-blue dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
            Ticket Types
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#" data-value="Student">Student</a></li>
            <li><a class="dropdown-item" href="#" data-value="Guest">Guest</a></li>
          </ul>
        </div>
      </div>

      <form id="TicketForm" class="text-center">

        <div id="StudentSubmission" style="display: none;">
          <div class="mb-3">
            <label for="studentNumber" id="studentNumberLabel" class="form-label">Student Number:</label>
            <input type="text" class="form-control" id="studentNumber">
          </div>
          <button type="submit" id="verifyStudentButton" class="btn btn-custom-blue w-100">Verify Student</button>
        </div>

        <div id="GuestSubmission" style="display: none;">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="mb-3">
            <label for="inviterID" class="form-label">Inviter Student Number:</label>
            <input type="text" class="form-control" id="inviterID" required>
          </div>
          <div class="mb-3">
            <label for="ticketNumber" class="form-label">Ticket Number:</label>
            <input type="text" class="form-control" id="ticketNumber" required>
          </div>
          <button type="submit" id="guestticketSubmit" class="btn btn-custom-blue w-100">Add Ticket</button>
        </div>
      </form>

    <div class="ticket-box" id="ticket-box" style="display: none;">
      <h4>Ticket Information</h4>
      <form>
        <div class="mb-3">
          <label for="studentticketNumber" class="form-label">Ticket #:</label>
          <input type="text" class="form-control" id="studentticketNumber" required>
        </div>
        <button type="submit" id="ticketSubmit" class="btn btn-custom-blue w-100">Add Ticket</button>
      </form>
    </div>
  </div>
</div>

<script>
  document.querySelectorAll('.dropdown-item').forEach(item => {
    item.addEventListener('click', function (e) {
      e.preventDefault()
      const selected = this.getAttribute('data-value')
      document.getElementById('dropdownMenuButton').textContent = selected

      if (selected === 'Student') {
        document.getElementById('StudentSubmission').style.display = 'block'
        document.getElementById('GuestSubmission').style.display = 'none'
      } else {
        document.getElementById('StudentSubmission').style.display = 'none'
        document.getElementById('GuestSubmission').style.display = 'block'
      }
    })
  })
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script src="/scripts.js"></script>

</body>
</html>
